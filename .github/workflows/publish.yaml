name: ğŸ‹ğŸš€ Publish images

on:
  workflow_dispatch:

jobs:
  build:
    name: ğŸ‹ğŸš€ Publish ${{ matrix.name }}
    permissions:
      contents: read
      packages: write
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            dockerfile: docker/Dockerfile.server
          - name: servercore
            dockerfile: docker/Dockerfile.servercore

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set UV version
        id: set-uv-version
        shell: bash
        run: echo "uv-version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: ğŸ‘·ğŸ‹ Build image
        id: test-base-image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: uv-windows
          tags: ${{ steps.set-uv-version.outputs.uv-version }}-${{ matrix.name }}, latest-${{ matrix.name }}
          registry: ghcr.io
          dockerfile: ${{ matrix.dockerfile }}
          buildArgs: UV_VERSION=${{ steps.set-uv-version.outputs.uv-version }}
          pushImage: false

      - name: ğŸ§ªğŸ‹ Run test
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: test-runner-image
          dockerfile: test/Dockerfile
          registry: ghcr.io
          buildArgs: |
            BASE_IMAGE=${{ steps.test-base-image.outputs.imageFullName }}:latest-${{ matrix.name }}
          pushImage: false

      - name: ğŸš€ğŸ‹ Push image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: uv-windows
          registry: ghcr.io
          dockerfile: ${{ matrix.dockerfile }}
          buildArgs: UV_VERSION=${{ steps.set-uv-version.outputs.uv-version }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
