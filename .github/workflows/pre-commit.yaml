name: 🧹 Pre-Commit

on:
  push:
    tags:
      - v**
    branches-ignore:
      - "dependabot/**"
      - "sourcery/**"
      - "pre-commit-ci-update-config"
  pull_request:

jobs:
  pre-commit:
    name: 🧹 Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Check out repo
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: 🐍🧰 Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: ".pre-commit-config.yaml"

      - name: 🧰 Install pre-commit
        run: uv pip install --system pre-commit-uv pre-commit

      - name: 🧰🏃‍♂️ Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          FORCE_PRE_COMMIT_UV_PATCH: true
